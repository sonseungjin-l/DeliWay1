<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>본인인증</title>
    <link rel="stylesheet" href="style/index4.css">
</head>
<body>
    <header>
        <p class="arrow">&lsaquo;</p>
    </header>
    <main>
        <form action="">
            <div>
                <h2>이메일 주소를 입력해주세요</h2>
                <input type="text" placeholder="example@email.com">
                <button>인증 메일 발송</button>
            </div>
            <div>
                <h2>비밀번호를 입력해주세요</h2>
                <p>비밀번호는 문자 숫자 특수문자의 조합으로 8 이상으로 입력하시오</p>
            </div>
            <div id="password">
                <input type="text" placeholder="비밀번호 입력">
                <input type="text" placeholder="비밀번호 확인">
            </div>
            <button class="next">다음</button>
        </form>
    </main>
</body>
</html>
