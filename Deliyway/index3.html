<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>약관동의</title>
    <script src="js/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="style/index3.css">
</head>
<body>
    <header>
        <a href="#">&lsaquo;</a>
        <h2>서비스 이용을 위해<br>약관에 동의해주세요</h2>

    </header>
    <main>
        <label id="agree">
            <input type="checkbox" name="agree_all" id="agree_all">
            <span>약관 전체 동의</span>
        </label>
        <label>
            <input type="checkbox" name="agree" value="1">
            <span>만 14세 이상입니다.</span><strong>(필수)</strong>
        </label>
        <label>
            <input type="checkbox" name="agree" value="2">
            <span>서비스 이용약관 동의</span><strong>(필수)</strong>
        </label>
        <label>
            <input type="checkbox" name="agree" value="3">
            <span>개인정보 제3자 제공 동의</span><strong class="select_disable">(선택)</strong>
        </label>
        <label>
            <input type="checkbox" name="agree" value="4">
            <span>이벤트, 혜택정보 수신동의</span><strong class="select_disable">(선택)</strong>
        </label>
        <button>다음</button>
    </main>
    <script>
        // 동의 모두선택 / 해제
const agreeChkAll = document.querySelector('input[name=agree_all]');
    agreeChkAll.addEventListener('change', (e) => {
    let agreeChk = document.querySelectorAll('input[name=agree]');
    for(let i = 0; i < agreeChk.length; i++){
      agreeChk[i].checked = e.target.checked;
    }
});
    </script>
</body>
</html>
